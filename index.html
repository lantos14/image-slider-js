  <title>Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id='gallery'>

    <div id='viewer'>

      <div id='leftarrow' class='arrow'>
        <img src='./assets/arrow.svg'>
      </div>

    </div>

    <div id='thumbnails'></div>

  </div>

  <script src="main.js"></script>

</html>
